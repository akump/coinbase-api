<html>

<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            flex-direction: column;

            margin: 2rem;
            background-color: rgb(10, 11, 13);
            color: white;
            font-family: Graphik, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form * {
            width: fit-content;
        }

        .submit {
            width: fit-content;
            align-self: flex-end;
        }

        input {
            width: 350px;
        }

        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: rgb(55, 115, 245);
            color: black;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            color: rgb(55, 115, 245);
        }

        h3 {
            margin-top: 0;
        }
    </style>
    <script>
        function login() {
            let apiKey = document.getElementById("apiKey").value;
            let apiSecret = document.getElementById("apiSecret").value;

            const {
                ipcRenderer
            } = require('electron')

            ipcRenderer.send('asynchronous-message', {
                apiKey: apiKey,
                apiSecret: apiSecret
            })
            window.close();
        }
    </script>
</head>

<body>
    <h3>Connect your account</h3>
    <p>
        We recommend Mint's documenation for generating API keys. <a
            href="https://help.mint.com/2026833011/How-do-I-add-my-Coinbase-account-in-Mint.htm" target="_blank">Get
            an API Key and API Secret</a>
        for linking your account at the Coinbase website before you enter your sign-in.
        info here
    </p>
    <form>
        <label for="apiKey">API Key (Generated from Coinbase website)</label>
        <input type="text" id="apiKey" name="apiKey" placeholder="apiKey">
        <br>
        <label for="apiSecret">API Secret (Generated from Coinbase website)</label>
        <input type="text" id="apiSecret" name="apiSecret" placeholder="apiSecret">
        <br>
        <button class="submit" onclick="login()" value="Connect">Connect</button>
    </form>
</body>

</html>
